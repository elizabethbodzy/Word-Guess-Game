<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <div class="heading">
        <h1> Classic Rock Bands </h1>
    </div>

    <div class="background">
        <div class="container">
            <h2> Press any key to start playing! </h2>
        
        <div id="score">
            <h3> Wins <span id="wins-text"></span></h3>
        </div>

        <div>
            <h2 id="current-word"> _ _ _ _ _</h2>
        </div>

        <div>
            <h3> Number of Guesses Remaining <span id="guess-remaining"></span></h3>
        </div>

        <div>
            <h3> Letters Already Guessed <span id="letters-guessed"></span></h3>
        </div>
    </div>
    </div>
    
    <script src="assets/javascript/game.js"></script>
